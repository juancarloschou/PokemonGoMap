<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	
	<link rel="stylesheet" href="css/ol.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="css/geo.css" type="text/css">

	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/ol.js" type="text/javascript"></script>
    <script src="js/idioma.js?ver=135" type="text/javascript"></script>
	<script src="js/geo.js?ver=135" type="text/javascript"></script>
    <script src="js/publicidad.js?ver=135" type="text/javascript"></script>
	<script src="js/menu.js?ver=135" type="text/javascript"></script>
	
    <title>Pokemon Go Mapa</title>
</head>

<body>
	<div id="animacion" class="anim">
		<img id="img_anim_fondo" class="img_anim_fondo" src="img/blanco.jpg" width="2000px" height="2000px" />
		<div id="animacion_centro" class="animacion_centro">
			<div id="anim_arr" class="anim_arr">
				<img id="img_anim_arr" class="img_anim_arr" src="img/ball_arr_360.png" width="360px" height="182px" />
			</div>
			<div id="anim_aba" class="anim_aba">
				<img id="img_anim_aba" class="img_nim_aba" src="img/ball_aba_360.png" width="360px" height="182px" />
			</div>
		</div>
	</div>
	
	<div id="animacion_bola" class="anim">
	</div>
	
	<div id="buscar" class="buscar" style="display:none">
		<div id="panelElegirBuscar" class="panelElegirBuscar">
			<div id="elegirVolver" class="volver"><img src="img/volver.png" width="50px" height="50px"/></div>
			<div id="elegirBuscarcentrado" class="elegirBuscarcentrado">
				<div id="buscandoPanel" class="buscandoPanel">
					<div id="buscando" class="buscando"></div>
				</div>
				<button id="elegirPokemon" class="elegirPokemon"></button>
				<button id="elegirTipoPokemon" class="elegirTipoPokemon"></button>
				<button id="elegirNoBuscar" class="elegirNoBuscar"></button>
			</div>
		</div>
		<div id="panelBuscarPkm" class="panelBuscarPkm">
			<div id="divBuscarPkm" class="divBuscarPkm">
			</div>
		</div>
		<div id="panelBuscarTipoPkm" class="panelBuscarTipoPkm">
			<div id="divBuscarTipoPkm" class="divBuscarTipoPkm">
			</div>
		</div>
	</div>
	
    <div id="map" class="full-map">
		<div id="popup"></div>
	</div>
	
    <script src="cordova.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>	
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
